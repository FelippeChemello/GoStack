name: Deploy GoBarber API 

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v2
      
      - name: Setup Node.JS environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
      
      - name: Create working dir
        run: mv GoBarber/backend /tmp/ && rm -rf * && mv /tmp/backend/* ./
      
      - name: Install project dependencies
        run: yarn
        
      - name: Build application
        run: yarn build
        
      - name: Copy application code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!node_modules"
          target: "~/app/gobarber"
          
      - name: Install dependencies on production server
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: cd ~/app/gobarber && yarn
          
      - name: Run migrations on production server
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: cd ~/app/gobarber && ./node_modules/.bin/typeorm migration:run
          
      - name: Restart application
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: pm2 start dist/shared/infra/http/server.js --name gobarber || pm2 restart gobarber
      
